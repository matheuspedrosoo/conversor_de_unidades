<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Conversor de unidades!</title>
  <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" />

<body>
  <h1 class="container" id="h1">Conversor de unidades</h1>

  <div class="tela">
    <form id="form_">
      <div class="form-group">
        <label for="milhas">Distância Milhas</label>
        <input type="text" class="form-control" id="milhas" placeholder="digite as milhas...">
        <span class="error" id="error">Somente números</span>
        <span class="error_vazio" id="error_vazio">Campo obrigatório</span>
      </div>
      <div class="form-group">
        <label for="metros">Distância Metros</label>
        <input type="text" disabled="" class="form-control" id="metros" placeholder="resultado em metros...">
      </div>
      <button type="button" id="calc" class="botao">Converter</button>
    </form>
  </div>



  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->

  <script src="valida.js"></script>

</html>
